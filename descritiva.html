<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font_awesome/css/all.css">
    <title>RM² - Descritiva</title>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><img src="..." alt="Navbar"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Estatísticas
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="descritiva.html">Estatística Descritiva</a>
                        <a class="dropdown-item" href="#">Probabilidade</a>
                        <a class="dropdown-item" href="#">Correlação e Regressão</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card border-info">
            <h5 class="card-header border-info text-center">Estatística Descritiva</h5>
            <div class="card-body px-0 py-0">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 bordas_coluna px-3 py-3">
                            <div class="form-group">
                                <label for="nomeVariavel">Nome da Variável</label>
                                <input type="text" class="form-control" id="nomeVariavel"
                                    placeholder="Nome da Variável">
                            </div>
                        </div>
                        <div class="col-md-3 bordas_coluna px-3 py-3">
                            <div class="form-group">
                                <label for="TipoDeAnalise">Tipo de Análise</label>
                                <select class="form-control" id="TipoDeAnalise">
                                    <option>População</option>
                                    <option>Amostra</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Separatrizes">Medidas Separatrizes</label>
                                <select name="MedidasSeparatrizes" id="Separatrizes" class="form-control">
                                    <option>Quartil</option>
                                    <option>Quintil</option>
                                    <option>Decil</option>
                                    <option>Porcentil</option>
                                </select>
                            </div>
                            <div class="form-group mb-0">
                                <input type="range" class="custom-range" min="0" max="100" id="RangeSeparatriz">
                                <label for="RangeSeparatriz" class="mb-0">Teste</label>
                            </div>
                        </div>
                        <div class="col-md-6 px-3 py-3">
                            <div class="form-group">
                                <label for="entrarDados">Inserir Dados</label>
                                <textarea class="form-control" id="entrarDados" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="arquivo">Importar uma Planilha</label>
                                <input type="file" class="form-control-file" id="arquivo">
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;"
                                onclick="adicionarVariavel()">Adicionar
                                Variável</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent border-info">
                <button type="submit" class="btn btn-success" style="width: 100%;">Calcular</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark mt-auto py-2">
        <div class="container-fluid">
            <p class="footer_text">RM² - Todos os direitos reservados</p>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
