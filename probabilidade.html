    <div class="container my-4">
        <div class="card border-info">
            <h5 class="card-header border-info text-center">Probabilidade</h5>

            <div class="d-flex justify-content-around card-header border-info">
                <ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><strong>Uniforme</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><strong>TESTE 2</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false"><strong>Distribuição Binominal</strong></a>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <!-- uniforme -->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 px-3 py-3 bordas_coluna">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Ponto Máximo</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite aqui seu pnto Máximo" onchange="mudarSeparatriz();">

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Ponto Mínimo</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite aqui seu ponto Mínimo" onchange="mudarSeparatriz();">
                                </div>
                                <div class="form-group">
                                    <div class="o-label--radio-holder">
                                        <label for="exampleInputEmail1">Intervalo de Análise</label>

                                        <div class="o-label--radio">
                                            <input type="radio" id="nominal" name="type" class="o-label-radio" checked="checked">
                                            <label for="nominal" class="o-label-title">Maior Que </label>
                                        </div>
                                        <div class="o-label--radio">
                                            <input type="radio" id="ordinal" name="type" class="o-label-radio">
                                            <label for="ordinal" class="o-label-title">Entre</label>
                                        </div>

                                        <div class="o-label--radio">
                                            <input type="radio" id="descritiva" name="type" class="o-label-radio">
                                            <label for="descritiva" class="o-label-title">Menor Que</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- <button type="submit" class="btn btn-primary">Enviar</button> -->
                            </div>




                            <div class="col-md-6 px-3 py-3">
                                <div class="form-group was-validated">
                                    <label for="entrarDados">Inserir Dados</label>
                                    <textarea class="form-control" id="entrarDados" rows="3" placeholder="Inserir os dados separados por ; - 12; 323; 12; 34" required onchange="ativarBotaoInserir()">
                                        </textarea>
                                    <div class="invalid-feedback">Insira os dados.</div>
                                    <div class="valid-feedback">Muito bem!</div>
                                </div>
                                <div class="form-inline" style="margin-top: 30px;">
                                    <label for="arquivo" class="sr-only">Importar uma Planilha</label>
                                    <input type="file" class="form-control-file" id="arquivo">

                                    <label for="tipoArquivo" class="my-1 mr-2">Tipo de arquivo</label>
                                    <select onchange="tipoArquivo();" class="form-control my-1 mr-sm-2 custom-select" id="tipoArquivo">
                                        <option selected>.xlsx</option>
                                        <option>.csv</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 30px;" onclick="adicionarVariavel(tabelas); ativarBotaoVerificar(); ativarBotaoInserir();" id="addVar">Adicionar Variável</button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- fim uniforme -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">test2</div>
                <!--Distribuição Binominal  -->
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7 px-3 py-3 bordas_coluna d-flex align-items-center flex-column">

                                <div class="form-group" style="width: 75%;">
                                    <label for="exampleInputEmail1">Amostra</label>
                                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite aqui sua Amostra(N)" onchange="mudarSeparatriz();">
                                </div>
                                <div class="form-group" style="width: 75%;">
                                    <label for="exampleInputPassword1">Sucesso</label>
                                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Digite aqui seu Sucesso(P)" onchange="mudarSeparatriz();">
                                </div>
                                <div class="form-group" style="width: 75%;">
                                    <label for="exampleInputEmail1">Fracasso</label>
                                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite aqui seu Fracasso(Q)" onchange="mudarSeparatriz();">

                                </div>
                                <div class="form-group" style="width: 75%;">
                                    <label for="exampleInputPassword1">Evento</label>
                                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Digite aqui seu Evento(K)" onchange="mudarSeparatriz();">
                                </div>

                                <button type="submit" class="btn btn-primary " style="width: 75%;">Enviar</button>

                            </div>
                            <div class="col-md-5 px-3 py-3 " style="margin-top: 8%;">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Primeiro</th>
                                            <th scope="col">Último</th>
                                            <th scope="col">Nickname</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>Larry</td>
                                            <td>the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim Distribuição Binominal  -->





            </div>


        </div>
    </div>
